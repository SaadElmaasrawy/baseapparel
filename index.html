<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>BASE APPAREL</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/logo.svg" alt="" class="logo">
            <p>
                <span class="span-1">
                    WE'RE
                </span>
                <br>
                <span class="span-2">
                    COOMING SOON
                </span>
                <br>
                <span class="span-3">
                    Hello fellow shoppers! We're currently building our new<br>
                    fashion store. Add your email below to stay up-to-date with<br>
                    announcements and our launch deals.
                </span>
            </p>
            <div class="email-div">
                <input type="text" name="email-address" class="email" placeholder="Email Address">
                <button class="email-btn" name="email-btn">
                    <img src="images/icon-arrow.svg" alt="" class="arrow">
                </button>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
</body>
</html>
